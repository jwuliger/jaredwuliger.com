<h1 class="app-page-header">ADD PROJECTS</h1>
<mat-card style="margin-top: 20px" class="m-5 p-5">
    <form [formGroup]="projectForm" (ngSubmit)="createProject()">
        <div>
            <mat-form-field appearance="fill" class="input-full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="input-full-width">
                <mat-label>Caption</mat-label>
                <input matInput formControlName="caption" />
            </mat-form-field>
        </div>

        <div style="margin-bottom: 15px">
            <quill-editor formControlName="description"></quill-editor>
        </div>

        <div>
            <div style="font-weight: 500">Details Page Image</div>
            <input
                type="file"
                formControlName="image"
                (change)="onImageSelected($event)"
            />
            <div *ngIf="imageUploadProgress | async as progress">
                <progress value="{{ progress }}" max="100"></progress>
            </div>
        </div>

        <div style="margin-top: 15px">
            <div style="font-weight: 500">List Page Thumbnail</div>
            <input
                type="file"
                formControlName="thumbnail"
                (change)="onThumbnailSelected($event)"
            />
            <div *ngIf="thumbnailUploadProgress | async as progress">
                <progress value="{{ progress }}" max="100"></progress>
            </div>
        </div>

        <div style="margin-top: 20px">
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="projectForm.invalid"
            >
                Create Project
            </button>
        </div>
    </form>
</mat-card>
