<mat-toolbar class="app-header mat-elevation-z4">
    <span class="app-logo"
        ><a routerLink="/home"
            ><img src="../../../../assets/jw.logo.png" alt="Jared Wuliger" /></a
    ></span>
    <span class="app-header-spacer"></span>

    <ng-container *ngIf="(isSmallScreen$ | async) === false; else mobileMenu">
        <nav class="app-head-navbar">
            <a routerLink="about" routerLinkActive="selected">ABOUT</a>
            <a routerLink="services" routerLinkActive="selected">SERVICES</a>
            <a routerLink="projects" routerLinkActive="selected">PROJECTS</a>
            <a routerLink="blog" routerLinkActive="selected">BLOG</a>
            <a routerLink="faq" routerLinkActive="selected">FAQ</a>
            <a
                routerLink="contact"
                routerLinkActive="selected"
                class="app-last-nav-item"
                >CONTACT</a
            >
        </nav>
    </ng-container>

    <ng-template #mobileMenu>
        <button mat-icon-button [matMenuTriggerFor]="mainMenu">
            <mat-icon>menu</mat-icon>
        </button>
    </ng-template>
</mat-toolbar>

<mat-menu #mainMenu="matMenu">
    <button mat-menu-item routerLink="/home">
        <span>Home</span>
    </button>
    <button mat-menu-item routerLink="/about">
        <span>About</span>
    </button>
    <button mat-menu-item routerLink="/services">
        <span>Services</span>
    </button>
    <button mat-menu-item routerLink="/projects">
        <span>Projects</span>
    </button>
    <button mat-menu-item routerLink="/blog">
        <span>Blog</span>
    </button>
    <button mat-menu-item routerLink="/faq">
        <span>FAQ</span>
    </button>
    <button mat-menu-item routerLink="/contact">
        <span>Contact</span>
    </button>
</mat-menu>
